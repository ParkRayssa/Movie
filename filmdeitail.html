<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Testando Live Server</title>
</head>
<body>
  <h1>Filmes Populares</h1>
  <div id="filmes"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_KEY = '001669de757773bb76383d910c21e88f'; // Substitua com sua API KEY

    axios.get(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=pt-BR`)
      .then(res => {
        const filmes = res.data.results;
        const container = document.getElementById('filmes');
        filmes.forEach(filme => {
          const div = document.createElement('div');
          div.innerHTML = `<h3>${filme.title}</h3><p>${filme.overview}</p>`; // Deu certo, Oh glÃ³ria.
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Erro:', err);
      });
  </script>
</body>
</html>
